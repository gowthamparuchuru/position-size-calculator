<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Size Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="navbar-brand">Position Size Caluculator</h1> 
    </nav>
    
    <div class="main">
        <div class="sub top">
        <label class="col-sm-2 col-form-label">Account size :</label>
        <input class="acc form-control" type="number" onchange="acc_size_value()"><label class="col-sm-2 col-form-label symbols">₹</label>
        </div>
        <div class="sub">
        <label class="col-sm-2 col-form-label">Risk :</label>
        <input class="risk1 form-control" type="number" oninput="risk1_value()"  ><label class="col-sm-2 col-form-label symbols">₹</label>
        <label class="col-sm-2 col-form-label or">or</label>
        <input class="risk2 form-control" type="number" oninput="risk2_value()"><label class="col-sm-2 col-form-label symbols">%</label>
        </div>
        <div class="sub">
        <label class="col-sm-2 col-form-label">Stock loss :</label>
        <input class="loss form-control" type="number" oninput="loss_value()" ><label class="col-sm-2 col-form-label symbols">₹</label>
        </div>
        <div class="sub">
        <label class="col-sm-2 col-form-label">Stock units :</label>
        <input class="units form-control" type="number" oninput="units_value()">
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
